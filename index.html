<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tittle">
        <h1 id="checkout-title">Checkout</h1>
    </div>
    
    <main>
        <form action="xxx">
            <div class="contact-info">
                <h1>Contact Information</h1>
                <div class="contact_ınfo--ınput">
                    <label for="user-email">Email</label><br>
                    <input type="email" name="user-email" id="user-email" placeholder="Enter your email..." required>
                    <i class="fas fa-envelope" style="opacity: 0.5; position: relative; top: 1px; right: 407px; "></i>
                </div>
                <div class="user-phone">
                    <label for="user-phone">Phone</label><br>
                    <input type="tel" name="user-phone" id="user-phone" placeholder="Enter your phone..." required>
                    <i class="fas fa-phone-alt" style="opacity: 0.5; position: relative; top: 1px; right: 407px;"></i>
                </div>
            </div>
            <div class="shipping-address">
                <h1>Shipping address</h1>
                <div class="Full-name">
                    <label for="user-name">Full name</label><br>
                    <input type="name" name="user-name" id="user-name" placeholder="Enter your Full name" required>
                    <i class="fas fa-user" style="opacity: 0.5; position: relative; top: 1px; right: 407px;"></i>
                </div>
                <div class="adress">
                    <label for="user-adress">Address</label><br>
                    <input type="address" name="user-address" id="user-address" placeholder="Enter your address" required>
                    <i class="fas fa-home" style="opacity: 0.5; position: relative; top: 1px; right: 407px;"></i>
                </div>
                <div class="city">
                    <label for="user-city">City</label><br>
                    <input type="text" name="user-city" id="user-city" placeholder="Enter your city" required> 
                    <i class="fas fa-city" style="opacity: 0.5; position: relative; top: 1px; right: 407px;"></i>
                </div>
            <div class="postaulke">  
                <div class="country">
                    <label for="user-country">Country</label><br>
                    <select name="user-country" id="user-country">
                        <option value="">Turkey</option>
                        <option value="">Germany</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">UK</option>
                    </select>
                    <i class="fas fa-globe-europe" style="opacity: 0.5; position: relative; top: 1px; right: 115px;"></i>

                </div>
                <div class="posta-code">
                    <label for="user_posta--code">Posta Code</label><br>
                    <input type="text" name="user_posta--code" id="user_posta--code" placeholder="Enter your posta code...">
                    <i class="fas fa-mail-bulk" style="opacity: 0.5; position: relative; top: 1.5px; right: 205px;"></i>

                </div>
            </div>  
            </div>
            <div class="down">
                <input type="checkbox" name="user-see" id="user-see">
                <label for="user-see" >See this information next time</label>

            </div>
            <div class="submit">
                <input type="submit" value="Continue">
            </div>

        </form>
        <div class="image-right">
            <div class="background">
                <div class="image-upcheapter">
                    <img src="./images/photo1.png" alt="Çanta">
                    <div class="right">  
                        <h2>Vintage Backbag</h2>
                        <p id="mani">
                            <strong>$54.99</strong>
                            <span>94.99</span>
                        </p>
                        <div class="button">
                            <button>
                                <i class="fas fa-minus" aria-hidden="true"></i>
                            </button>
                            <p> | </p>
                            <button>
                                <i class="fas fa-plus" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>     
                </div>
                <div class="downcheapter">
                    <img src="./images/photo2.png" alt="Ayakkabı">
                    <h2>Levi Shoes</h2>
                    <p>
                        <strong>$74.99</strong>
                        <span>94.99</span>
                    </p>
                    <div class="button2">
                        <button>
                            <i class="fas fa-minus" aria-hidden="true"></i>
                        </button>
                        <p>|</p>
                        <button>
                            <i class="fas fa-plus" aria-hidden="true"></i>
                        </button>


                    </div>

                </div>
            </div>
            <div class="total">
                <div class="hori1">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="hori2">
                    <p>Total</p>
                    <p>$149.98</p>
                </div>
            </div>

        </div>

    </main>
    
    
</body>
</html>
